<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サークル詳細</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left-content">
            <img src="img/icon.png" alt="公募カレンダーアイコン" class="header-icon"> 
            <h1><a href="/" class="header-title-link">公募カレンダー</a></h1>
        </div>
        <button class="hamburger-btn" id="hamburger-btn" aria-label="メニューを開く" aria-controls="header-nav" aria-expanded="false">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
        </button>
        <nav class="header-nav" id="header-nav">
            <a href="/guidelines.html">サイトについて</a>
            <a href="/contact.html">連絡先</a>
            <a href="https://forms.gle/t3hTkcfvwofD7GM98" target="_blank" class="report-link">報告はこちら</a> 
        </nav>
    </header>

    <main>
        <div id="circle-detail-container">
            <!-- JavaScriptによって内容が挿入されます -->
            <div class="loading-indicator">
                <p>読み込み中...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ブルーアーカイブ サークル公募カレンダー</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/circle-page.js"></script>
    <script>
        // Hamburger Menu Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const header = document.querySelector('header');
            hamburgerBtn.addEventListener('click', () => {
                header.classList.toggle('nav-open');
                const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
                hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
            });
        });
    </script>
</body>
</html>
