<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>公募カレンダー</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/icon.png"> <link rel="apple-touch-icon" href="img/icon.png"> 
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    
    <link href='./css/style.css' rel='stylesheet' />
</head>
<body>
<header>
    <div class="header-left-content">
        <img src="img/icon.png" alt="公募カレンダーアイコン" class="header-icon">
        <h1><a href="/" style="color:white; text-decoration:none;">公募カレンダー</a></h1>
    </div>
    <nav class="header-nav">
        <a href="/guidelines.html">掲載基準</a>
        <a href="/contact.html">連絡先</a>
        <a href="https://forms.gle/t3hTkcfvwofD7GM98" target="_blank" class="report-link">報告はこちら</a>
    </nav>
</header>

    <main>
    
        <div id='calendar'></div>
    
            <section id="alwaysOpenRecruitmentSection" style="display: none;">
                <div class="accordion-trigger">
                    <h2>常時公募枠</h2>
                    <span class="accordion-icon">+</span>
                </div>
                <div id="alwaysOpenRecruitmentList" class="accordion-content">
                    <p style="text-align: center; color: #6c757d;">現在、常時公募枠はありません。</p>
                </div>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 BlueArchive Club 公募カレンダー</p>
    </footer>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong>サークル名:</strong> <span id="modalCircleName"></span></p>
            <p><strong>期間:</strong> <span id="modalDuration"></span></p>
            <p><strong>関連情報:</strong> <span id="modalRelatedInfo"></span></p>
            <div id="modalTweetEmbed" class="tweet-embed-container"></div>
            <p id="modalTweetLink"></p>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src='./js/main.js'></script>
</body>
</html>
